<main class="sidebar-space schedule-info">
  <section class="schedule-layout">
    <h1 class="schedule-title">Schedule</h1>

    <div class="schedule-card">
      <!-- Ліва частина: розклад -->
      <section class="schedule-main">
        <header class="schedule-main-header">
          <div class="schedule-main-left">
            <svg width="20" height="20">
              <use href="/img/icons.svg#icon-SVG-11" />
            </svg>
            <span class="schedule-main-heading">Today&apos;s Classes</span>
          </div>

          <div class="schedule-main-controls">
            <div>
              <button
                class="schedule-nav-btn"
                type="button"
                id="schedule-prev-btn"
              >
                <svg width="14" height="20">
                  <use href="/img/icons.svg#icon-vector-left" />
                </svg>
              </button>

              <button
                class="schedule-day-btn"
                type="button"
                id="schedule-day-btn"
              >
                <span class="schedule-day-label" id="schedule-day-label"
                  >Monday</span
                >
              </button>

              <button
                class="schedule-nav-btn"
                type="button"
                id="schedule-next-btn"
              >
                <svg width="14" height="20">
                  <use href="/img/icons.svg#icon-vector-right" />
                </svg>
              </button>
            </div>

            <!-- View dropdown (General / Date) -->
            <div class="schedule-view-dd" id="schedule-view-dd">
              <button
                class="schedule-view-select"
                type="button"
                id="schedule-view-btn"
                data-dd-btn
                aria-expanded="false"
              >
                <span
                  class="schedule-view-label"
                  id="schedule-view-label"
                  data-dd-value
                  >General</span
                >

                <span class="schedule-view-caret">
                  <svg width="18" height="13">
                    <use href="/img/icons.svg#icon-vector-down" />
                  </svg>
                </span>
              </button>

              <!-- items будуть додані з JS -->
              <div class="dropdown-menu" data-dd-menu data-dd-name="view"></div>
            </div>
          </div>
        </header>

        <!-- Список занять — JS рендерить сюди -->
        <ul class="schedule-classes" id="schedule-classes"></ul>
      </section>

      <!-- Права частина: фільтри -->
      <aside class="schedule-filters" id="schedule-filters">
        <!-- Faculty -->
        <div class="filter-group" data-filter="faculty">
          <label class="filter-label" for="faculty-btn">Faculty</label>

          <button
            class="filter-select"
            type="button"
            id="faculty-btn"
            data-dd-btn
            aria-expanded="false"
          >
            <span class="filter-caret-value" id="faculty-value" data-dd-value>
              Faculty of Information Technology
            </span>

            <span class="schedule-view-caret filter-caret">
              <svg width="18" height="13">
                <use href="/img/icons.svg#icon-vector-down" />
              </svg>
            </span>
          </button>

          <!-- items будуть додані з JS -->
          <div class="dropdown-menu" data-dd-menu data-dd-name="faculty"></div>
        </div>

        <!-- Specialty -->
        <div class="filter-group" data-filter="specialty">
          <label class="filter-label" for="specialty-btn">Specialty</label>

          <button
            class="filter-select"
            type="button"
            id="specialty-btn"
            data-dd-btn
            aria-expanded="false"
          >
            <span class="filter-caret-value" id="specialty-value" data-dd-value>
              Software Engineering
            </span>

            <span class="schedule-view-caret filter-caret">
              <svg width="18" height="13">
                <use href="/img/icons.svg#icon-vector-down" />
              </svg>
            </span>
          </button>

          <!-- items будуть додані з JS -->
          <div
            class="dropdown-menu"
            data-dd-menu
            data-dd-name="specialty"
          ></div>
        </div>

        <!-- Year -->
        <div class="filter-group" data-filter="year">
          <label class="filter-label" for="year-btn">Year</label>

          <button
            class="filter-select"
            type="button"
            id="year-btn"
            data-dd-btn
            aria-expanded="false"
          >
            <span class="filter-caret-value" id="year-value" data-dd-value>
              3 Bachelor
            </span>

            <span class="schedule-view-caret filter-caret">
              <svg width="18" height="13">
                <use href="/img/icons.svg#icon-vector-down" />
              </svg>
            </span>
          </button>

          <!-- items будуть додані з JS -->
          <div class="dropdown-menu" data-dd-menu data-dd-name="year"></div>
        </div>

        <!-- Group -->
        <div class="filter-group" data-filter="group">
          <label class="filter-label" for="group-btn">Group</label>

          <button
            class="filter-select"
            type="button"
            id="group-btn"
            data-dd-btn
            aria-expanded="false"
          >
            <span class="filter-caret-value" id="group-value" data-dd-value
              >2</span
            >

            <span class="schedule-view-caret filter-caret">
              <svg width="18" height="13">
                <use href="/img/icons.svg#icon-vector-down" />
              </svg>
            </span>
          </button>

          <!-- items будуть додані з JS -->
          <div class="dropdown-menu" data-dd-menu data-dd-name="group"></div>
        </div>

        <!-- Subgroup -->
        <div class="filter-group" data-filter="subgroup">
          <label class="filter-label" for="subgroup-btn">Subgroup</label>

          <button
            class="filter-select"
            type="button"
            id="subgroup-btn"
            data-dd-btn
            aria-expanded="false"
          >
            <span class="filter-caret-value" id="subgroup-value" data-dd-value
              >4</span
            >

            <span class="filter-caret">
              <svg width="18" height="13">
                <use href="/img/icons.svg#icon-vector-down" />
              </svg>
            </span>
          </button>

          <!-- items будуть додані з JS -->
          <div class="dropdown-menu" data-dd-menu data-dd-name="subgroup"></div>
        </div>
      </aside>
    </div>
  </section>

  <!-- Скрипт розкладу -->
  <script src="./js/schedule.js" defer></script>
</main>
