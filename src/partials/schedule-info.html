<main class="sidebar-space schedule-info">
  <section class="schedule-layout">
    <h1 class="schedule-title">Schedule</h1>

    <div class="schedule-card">
      <!-- Ліва частина: розклад -->
      <section class="schedule-main">
        <header class="schedule-main-header">
          <div class="schedule-main-left">
            <svg width="20" height="20">
              <use href="/img/icons.svg#icon-SVG-11" />
            </svg>
            <span class="schedule-main-heading">Today&apos;s Classes</span>
          </div>

          <div class="schedule-main-controls">
            <div>
              <button
                class="schedule-nav-btn"
                type="button"
                id="schedule-prev-btn"
              >
                <svg width="14" height="20">
                  <use href="/img/icons.svg#icon-vector-left" />
                </svg>
              </button>

              <button
                class="schedule-day-btn"
                type="button"
                id="schedule-day-btn"
              >
                <span class="schedule-day-label" id="schedule-day-label"
                  >Monday</span
                >
              </button>

              <button
                class="schedule-nav-btn"
                type="button"
                id="schedule-next-btn"
              >
                <svg width="14" height="20">
                  <use href="/img/icons.svg#icon-vector-right" />
                </svg>
              </button>
            </div>

            <button
              class="schedule-view-select"
              type="button"
              id="schedule-view-btn"
            >
              <span class="schedule-view-label" id="schedule-view-label"
                >General</span
              >
              <span class="schedule-view-caret">
                <svg width="18" height="13">
                  <use href="/img/icons.svg#icon-vector-down" />
                </svg>
              </span>
            </button>
          </div>
        </header>

        <!-- Список занять — JS рендерить сюди -->
        <ul class="schedule-classes" id="schedule-classes"></ul>
      </section>

      <!-- Права частина: фільтри -->
      <aside class="schedule-filters">
        <div class="filter-group">
          <label class="filter-label">Faculty</label>
          <button class="filter-select" type="button">
            <span class="filter-caret-value"
              >Faculty of Information Technology</span
            >
            <span class="schedule-view-caret filter-caret">
              <svg width="18" height="13">
                <use href="/img/icons.svg#icon-vector-down" />
              </svg>
            </span>
          </button>
        </div>

        <div class="filter-group">
          <label class="filter-label">Specialty</label>
          <button class="filter-select" type="button">
            <span class="filter-caret-value">Software Engineering</span>
            <span class="schedule-view-caret filter-caret">
              <svg width="18" height="13">
                <use href="/img/icons.svg#icon-vector-down" />
              </svg>
            </span>
          </button>
        </div>

        <div class="filter-group">
          <label class="filter-label">Year</label>
          <button class="filter-select" type="button">
            <span class="filter-caret-value">3 Bachelor</span>
            <span class="schedule-view-caret filter-caret">
              <svg width="18" height="13">
                <use href="/img/icons.svg#icon-vector-down" />
              </svg>
            </span>
          </button>
        </div>

        <div class="filter-group">
          <label class="filter-label">Group</label>
          <button class="filter-select" type="button">
            <span class="filter-caret-value">2</span>
            <span class="schedule-view-caret filter-caret">
              <svg width="18" height="13">
                <use href="/img/icons.svg#icon-vector-down" />
              </svg>
            </span>
          </button>
        </div>

        <div class="filter-group">
          <label class="filter-label">Subgroup</label>
          <button class="filter-select" type="button">
            <span class="filter-caret-value">4</span>
            <span class="filter-caret">
              <svg width="18" height="13">
                <use href="/img/icons.svg#icon-vector-down" />
              </svg>
            </span>
          </button>
        </div>
      </aside>
    </div>
  </section>

  <!-- Скрипт розкладу -->
  <script src="./js/schedule.js" defer></script>
</main>
